<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 330 Portal</title>
    <meta name="author" content="Tiffany Quinlan" />
    <meta name="description" content="assignment portal for WDD 230 Spring 2020" />

        rel="stylesheet"> -->
    <link rel="stylesheet" href="/portfolio/CSS/normalize.css">

<html>

<body>
    <section class='dojo'>
        <div class='quiz-body'>
        <header>
          <h1>Quiz Ninja!</h1>
          <div id='timer'>Time: <strong>20</strong></div>
          <div id='score'>Score: <strong>0</strong></div>
        </header>
        <div id='question'></div>
        <form id='response'>
          <input name='answer' type='text'>
          <button type='submit'>Submit Answer</button>
        </form>  <div id='result'></div>
        <div id='info'></div>
        <button id='start'>Click to Start</button>
        </div>
      </section>

      <footer>
        <script src="main.js"></script>
      </footer>
</body>
</html>
